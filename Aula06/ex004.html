        body {
            font: normal 20pt Arial;

    <title>Primeiro Programa</title>

<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        var metros =Number.parseFloat(window.prompt("Informe a metragem de sua casa: "))
        document.write(`Olá, <strong>${nome}</strong>! sua casa tem ${metros.toFixed(2)} metros.`)
        //document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras.<br/>`) // document.write para imprimir na tela e o nome.length para saber a quantidade de caractere. 
    </script>
</body>
