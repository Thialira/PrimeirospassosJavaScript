<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(44, 44, 201);
            color: white; /*Comentário em CSS*/
            font: normal 20pt Arial;
        }

        h1 {
            color: crimson;
        }
    </style>
    <title>Meu primeiro Programa</title>
</head>
<body>
    <h1>Olá, Nerds! </h1> <!--Isso é um comentário em Html-->
    <p>Seja bem vindo, ao mundo Nerd!</p>

    <script> // Quando usamos o script dentro do html, ele fica localizado, no final do body, pois ele é lido de baixo para cima.
        var nome = window.prompt('Qual é seu nome?') // vai gerar uma janela que vai perguntar o nome.... Comentário javascript
        window.alert('É um grande prazer te conhecer, vem fazer parte do nosso time, ' + nome + "!!"); // Aqui concatenamos atravez do + o texto e a variavel. 

    </script>
</body>
</html>
