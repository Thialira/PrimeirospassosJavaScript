<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: rgb(45, 47, 175);
            color: white;
            font: normal 15pt Arial;
        }
        div#nome{
            margin-top: 20px;
            line-height: 50px;
            
        }
        input{
            font: normal 12pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Sitemas de Nacionalidades</h1>
    <div id="nome">
        Digite seu nome: <input type="text" name="nome" id="nome">
    </div>
    Estou vivendo  em: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resp">

    </div>

    <script>
        function verificar(){
            var txtp = window.document.querySelector('input#pais')
            var resposta = window.document.querySelector('div#resp')
            var txtn = window.document.querySelector('input#nome')
            var p = String(txtp.value)
            var nome = String(txtn.value)
            resposta.innerHTML =`<p>Você ${nome} é do pais ${p}</p>`
            if (p == 'Brasil') {
                resposta.innerHTML += `<p>Você é Brasileiro(a)</p>`
            }else{
                resposta.innerHTML += `<p>Você é Estrangeiro(a)</p>`
            }
        }
    </script>
</body>
</html>
