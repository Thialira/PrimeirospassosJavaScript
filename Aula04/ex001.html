<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(44, 44, 201);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: crimson;
        }
    </style>
    <title>Meu primeiro Programa</title>
</head>
<body>
    <h1>Olá, Nerds! </h1>
    <p>Seja bem vindo, ao mundo Nerd!</p>

    <script> // Quando usamos o script dentro do html, ele fica localizado, no final do body, pois ele é lido de baixo para cima.
        window.alert('Venha conhecer o mundo nerd!!'); // Vai gerar um alerta
        window.confirm ('Está gostando do nosso portal?') // Vai gerar uma Janela com botão Ok e Cancelar
        window.prompt('Qual é seu nome?') // vai gerar uma janela que vai perguntar o nome....
    </script>
</body>
</html>
